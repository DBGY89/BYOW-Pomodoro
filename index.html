<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="container timer-container">
            <h1>Pomodoro Timer</h1>
            <div class="timer-type">
                <div class="switch-container">
                    <div class="switch">
                        <input type="checkbox" id="mode-toggle" class="mode-toggle">
                        <label for="mode-toggle" class="switch-label">
                            <span class="work">Work</span>
                            <span class="rest">Rest</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="controls">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="container todo-container">
            <h2>Pending tasks</h2>
            <div class="todo-input-container">
                <input type="text" id="todo-input" placeholder="Add a new task...">
                <button id="add-todo">Add</button>
            </div>
            <ul id="todo-list" class="todo-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
    </div>

    <!-- Task Selection Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h2>Which task will you focus on?</h2>
            <select id="task-select">
                <option value="">Select a task...</option>
            </select>
            <div class="modal-buttons">
                <button id="confirm-task">Start Working</button>
                <button id="cancel-task">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Task Completion Modal -->
    <div id="completion-modal" class="modal">
        <div class="modal-content">
            <h2>Did you finish the task?</h2>
            <div class="modal-buttons">
                <button id="confirm-completion">Yes</button>
                <button id="cancel-completion">No</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
